<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–†–ò–ì–ê–î–ê –°–¢–†–û–ò–¢–ï–õ–ï–ô üè†</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Arial Black', Gadget, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 420px; text-align: center; }

        .title { font-size: 32px; font-weight: 900; color: #f39c12; text-shadow: 3px 3px 0px #000; margin-bottom: 20px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ñ–æ—Ä–º—ã */
        .card { 
            background: #f4f4f4; color: #333; padding: 25px; 
            border-radius: 12px; border: 5px solid #f39c12;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); margin-bottom: 20px;
        }

        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #ccc; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box; font-family: sans-serif;
        }

        button { 
            width: 100%; padding: 18px; background: #f39c12; color: #000; 
            border: none; border-radius: 8px; font-weight: 900; cursor: pointer; font-size: 20px;
            transition: 0.2s; text-transform: uppercase;
        }
        button:hover { background: #e67e22; transform: translateY(-2px); }

        /* –û–∫–Ω–æ —Å–æ —Å–ø–∏—Å–∫–æ–º –∏ —Å—á–µ—Ç—á–∏–∫–æ–º */
        .list-container { display: none; width: 100%; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .team-count { 
            background: #f39c12; color: #000; padding: 15px; 
            border-radius: 10px; font-size: 22px; font-weight: 900; 
            margin-bottom: 20px; box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .worker-card { 
            background: rgba(44, 62, 80, 0.95); padding: 20px; margin-bottom: 15px; 
            border-radius: 10px; border-left: 10px solid #f39c12; text-align: left;
        }
        .worker-card b { color: #f39c12; font-size: 20px; text-transform: uppercase; }
        .worker-card p { margin: 10px 0 0 0; color: #fff; font-size: 16px; }
        
        #status { margin-top: 15px; font-weight: bold; color: #f39c12; }
    </style>
</head>
<body>

    <div class="title">–°–¢–†–û–ô–ö–ê –î–û–ú–ê üî®</div>

    <div class="container">
        <div class="card" id="formBox">
            <h2 style="margin-top:0">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</h2>
            <input type="text" id="fn" placeholder="–ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
            <textarea id="goal" placeholder="–ß—Ç–æ –±—É–¥–µ—à—å –¥–µ–ª–∞—Ç—å –Ω–∞ —Å—Ç—Ä–æ–π–∫–µ?" rows="3"></textarea>
            <button id="submitBtn" onclick="saveData()">–í–°–¢–£–ü–ò–¢–¨ –í –ë–†–ò–ì–ê–î–£</button>
            <div id="status"></div>
        </div>

        <div class="list-container" id="listBox">
            <div class="team-count" id="teamCount">–í –ö–û–ú–ê–ù–î–ï: 0 –ß–ï–õ–û–í–ï–ö</div>
            <div id="displayArea"></div>
            <button onclick="location.reload()" style="background:#555; color:white; margin-top:15px; font-size:16px;">–ù–ê–ó–ê–î</button>
        </div>
    </div>

    <script>
        const API_URL = "https://api.npoint.io/ad618be876cb8968fb5c";

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) { return []; }
        }

        function renderList(list) {
            const area = document.getElementById('displayArea');
            const countBox = document.getElementById('teamCount');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            countBox.innerText = `–í –ö–û–ú–ê–ù–î–ï: ${list.length} –ß–ï–õ–û–í–ï–ö`;

            if (list.length === 0) {
                area.innerHTML = "–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç.";
                return;
            }

            // –†–∏—Å—É–µ–º —Å–ø–∏—Å–æ–∫
            area.innerHTML = list.slice().reverse().map(p => `
                <div class="worker-card">
                    <b>${p.fn} ${p.ln}</b> (–í–æ–∑—Ä–∞—Å—Ç: ${p.age})
                    <p><strong>–î–ï–õ–û:</strong> ${p.goal}</p>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value.trim();

            if (!fn || !goal) return alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ –∑–∞–¥–∞—á—É!");

            btn.disabled = true;
            status.innerText = "‚è≥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º...";

            try {
                const currentList = await loadData();
                currentList.push({ fn, ln, age, goal });

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.innerText = "‚úÖ –ü—Ä–∏–Ω—è—Ç!";
                    setTimeout(() => {
                        document.getElementById('formBox').style.display = 'none';
                        document.getElementById('listBox').style.display = 'block';
                        renderList(currentList);
                    }, 500);
                }
            } catch (err) {
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
