<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–†–ò–ì–ê–î–ê –°–¢–†–û–ò–¢–ï–õ–ï–ô üè†</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Arial Black', Gadget, sans-serif;
            background: #1a1a1a; color: white; min-height: 100vh;
        }

        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-screen {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; box-sizing: border-box;
        }

        .title { 
            font-size: clamp(24px, 5vw, 40px); color: #f39c12; 
            text-transform: uppercase; border-bottom: 5px solid #f39c12;
            margin-bottom: 40px; text-shadow: 2px 2px 0px #000;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ / –°–ø–∏—Å–æ–∫ */
        .table-container {
            width: 100%; max-width: 800px;
        }

        .worker-row { 
            background: #2c3e50; margin-bottom: 15px; border-radius: 5px;
            border-left: 10px solid #f39c12; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .worker-row:hover { transform: scale(1.02); background: #34495e; }

        .name { font-size: 24px; color: #f39c12; text-transform: uppercase; margin-bottom: 5px; }
        .age { font-size: 16px; color: #bdc3c7; margin-bottom: 10px; font-family: sans-serif; }
        .task-box { 
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px;
            font-size: 18px; color: #fff; border: 1px dashed #f39c12;
        }
        .task-box b { color: #f39c12; }

        /* –§–æ—Ä–º–∞ –∑–∞–ø–∏—Å–∏ (—Å–Ω–∏–∑—É –∏–ª–∏ —Å–±–æ–∫—É) */
        .register-box {
            margin-top: 50px; background: #eee; color: #333; padding: 25px;
            border-radius: 10px; width: 100%; max-width: 400px; text-align: center;
        }
        input, select { 
            width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ccc; 
            border-radius: 5px; font-size: 16px; box-sizing: border-box; 
        }
        .submit-btn { 
            width: 100%; padding: 15px; background: #f39c12; color: #000; 
            border: none; border-radius: 5px; font-weight: 900; cursor: pointer; font-size: 18px;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: #f39c12; }
    </style>
</head>
<body>

    <div class="main-screen">
        <div class="title">üõ† –ö–¢–û –í –î–ï–õ–ï:</div>

        <div id="table-area" class="table-container">
            <p style="text-align:center">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –±—Ä–∏–≥–∞–¥—ã...</p>
        </div>

        <div class="register-box" id="regForm">
            <h2 style="margin:0">–î–û–ë–ê–í–ò–¢–¨ –°–¢–†–û–ò–¢–ï–õ–Ø</h2>
            <input type="text" id="fn" placeholder="–ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
            <select id="jobSelect"></select>
            <button class="submit-btn" onclick="saveData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
        </div>
    </div>

    <script>
        const API_URL = "https://api.npoint.io/ad618be876cb8968fb5c";
        const ALL_JOBS = ["–§—É–Ω–¥–∞–º–µ–Ω—Ç", "–§—É–Ω–¥–∞–º–µ–Ω—Ç 2", "–î–µ–∫–æ—Ä–∞—Ü–∏—è", "–ü—Ä–∏–≥–æ—Ç–æ–≤–∫–∞ –¥—Ä–æ–≤", "–ü–ª–∞–Ω + –ü–æ–º–æ—â—å"];

        async function loadData() {
            try {
                const response = await fetch(API_URL + "?t=" + Date.now());
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) { return []; }
        }

        async function refreshTable() {
            const list = await loadData();
            const tableArea = document.getElementById('table-area');
            const select = document.getElementById('jobSelect');
            
            // 1. –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á (—É–±–∏—Ä–∞–µ–º –∑–∞–Ω—è—Ç—ã–µ)
            const occupied = list.map(w => w.goal);
            const available = ALL_JOBS.filter(j => !occupied.includes(j));
            
            select.innerHTML = available.map(j => `<option value="${j}">${j}</option>`).join('');
            if (available.length === 0) {
                select.innerHTML = '<option>–ú–ï–°–¢ –ù–ï–¢</option>';
                document.querySelector('.submit-btn').disabled = true;
            }

            // 2. –†–∏—Å—É–µ–º —Ç–∞–±–ª–∏—Ü—É
            if (list.length === 0) {
                tableArea.innerHTML = "<p style='text-align:center'>–ë—Ä–∏–≥–∞–¥–∞ –µ—â–µ –Ω–µ —Å–æ–±—Ä–∞–Ω–∞.</p>";
            } else {
                tableArea.innerHTML = list.slice().reverse().map(p => `
                    <div class="worker-row">
                        <div class="name">${p.fn} ${p.ln}</div>
                        <div class="age">–í–æ–∑—Ä–∞—Å—Ç: ${p.age} –ª–µ—Ç</div>
                        <div class="task-box"><b>–ó–ê–î–ê–ß–ê:</b> ${p.goal}</div>
                    </div>
                `).join('');
            }
        }

        async function saveData() {
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('jobSelect').value;

            if (!fn || !age || !goal || goal === "–ú–ï–°–¢ –ù–ï–¢") return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

            try {
                const currentList = await loadData();
                currentList.push({ fn, ln, age, goal });

                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                document.getElementById('fn').value = '';
                document.getElementById('ln').value = '';
                document.getElementById('age').value = '';
                refreshTable();
            } catch (err) { alert("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏!"); }
        }

        refreshTable();
    </script>
</body>
</html>
