<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–π –õ–∞–≥–µ—Ä—å üå≤</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; justify-content: center; min-height: 100vh;
        }
        .container { width: 100%; max-width: 400px; text-align: center; }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –±–æ–∫—Å */
        .glass-box { 
            background: white; color: #222; padding: 30px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            transition: opacity 0.5s ease;
        }

        #list-box { display: none; width: 100%; text-align: center; }
        
        h1 { margin-top: 0; font-size: 26px; color: #1877f2; font-weight: 800; }
        .forest-title { font-size: 32px; text-shadow: 2px 2px 10px black; margin-bottom: 25px; font-weight: 900; letter-spacing: 2px; }
        
        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; 
            border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: #28a745; }

        button { 
            width: 100%; padding: 16px; background: #28a745; color: white; border: none; 
            border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; 
            transition: 0.3s; margin-top: 10px;
        }
        button:hover { background: #218838; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40,167,69,0.4); }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –ª—é–¥–µ–π */
        .user-entry { 
            background: rgba(0, 0, 0, 0.8); border: 1px solid #444; padding: 18px; 
            margin-bottom: 15px; border-radius: 15px; text-align: left;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .user-entry b { color: #58ff8b; font-size: 20px; display: block; margin-bottom: 5px; }
        .user-entry span { color: #aaa; font-size: 14px; }
        
        #status-msg { margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="forest-title">üå≤ –õ–ï–°–ù–û–ô –ü–†–û–ï–ö–¢</div>

        <div id="reg-box" class="glass-box">
            <h1>–ê–ù–ö–ï–¢–ê</h1>
            <input type="text" id="userName" placeholder="–¢–≤–æ–µ –ò–º—è –∏ –§–∞–º–∏–ª–∏—è">
            <input type="number" id="userAge" placeholder="–¢–≤–æ–π –≤–æ–∑—Ä–∞—Å—Ç">
            <textarea id="userGoal" placeholder="–ó–∞—á–µ–º —Ç—ã –Ω–∞–º –Ω—É–∂–µ–Ω –≤ –ª–µ—Å—É?" rows="3"></textarea>
            <button onclick="submitData()">–°–¢–ê–¢–¨ –ß–ê–°–¢–¨–Æ –ö–û–ú–ê–ù–î–´</button>
            <div id="status-msg"></div>
        </div>

        <div id="list-box">
            <h2 style="text-shadow: 2px 2px 5px black; margin-bottom: 20px;">–ù–ê–®–ê –ö–û–ú–ê–ù–î–ê:</h2>
            <div id="people-list"></div>
            <button onclick="location.reload()" style="background:#444; margin-top:20px;">–î–û–ë–ê–í–ò–¢–¨ –ï–©–ï</button>
        </div>
    </div>

    <script>
        const API_URL = "https://api.npoint.io/29da76d74d4beedc7143";

        async function submitData() {
            const name = document.getElementById('userName').value.trim();
            const age = document.getElementById('userAge').value;
            const goal = document.getElementById('userGoal').value.trim();
            const status = document.getElementById('status-msg');

            if (!name || !age || !goal) {
                status.style.color = "#d63031";
                status.innerText = "‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!";
                return;
            }

            status.style.color = "#1877f2";
            status.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –ª–µ—Å–Ω–æ–π –∞—Ä—Ö–∏–≤...";

            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫
                const getRes = await fetch(API_URL);
                let list = await getRes.json();
                if (!Array.isArray(list)) list = [];

                // 2. –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                list.push({ name, age, goal });

                // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º
                const postRes = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(list)
                });

                if (postRes.ok) {
                    showList(list);
                } else {
                    status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ.";
                }
            } catch (e) {
                status.style.color = "#d63031";
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç!";
            }
        }

        function showList(list) {
            const listDiv = document.getElementById('people-list');
            const regBox = document.getElementById('reg-box');
            const listBox = document.getElementById('list-box');

            regBox.style.opacity = '0';
            setTimeout(() => {
                regBox.style.display = 'none';
                listBox.style.display = 'block';
                
                listDiv.innerHTML = list.slice().reverse().map(p => `
                    <div class="user-entry">
                        <b>${p.name}</b>
                        <p style="margin:0; color:#eee;">–í–æ–∑—Ä–∞—Å—Ç: ${p.age} –ª–µ—Ç</p>
                        <p style="margin:10px 0 0 0; font-style: italic; color:#bbb;">"${p.goal}"</p>
                    </div>
                `).join('');
            }, 500);
        }
    </script>
</body>
</html>
