<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à –õ–µ—Å–Ω–æ–π –ü—Ä–æ–µ–∫—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–∫–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        #registration-box {
            background: white;
            color: #222;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* –°–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) */
        #list-box {
            display: none; 
            width: 100%;
        }

        h1 { margin-top: 0; font-size: 24px; color: #1877f2; }
        .forest-title { font-size: 32px; text-shadow: 2px 2px 10px black; margin-bottom: 20px; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #218838; transform: scale(1.02); }

        .user-entry {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-align: left;
        }

        .user-entry b { color: #58ff8b; font-size: 20px; }
        .user-entry p { margin: 5px 0; color: #eee; }

        #status-msg { margin-top: 10px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

    <div class="container">
        <div class="forest-title">üå≤ –õ–ï–°–ù–û–ô –ü–†–û–ï–ö–¢</div>

        <div id="registration-box">
            <h1>–ê–Ω–∫–µ—Ç–∞</h1>
            <input type="text" id="userName" placeholder="–ò–º—è –∏ –§–∞–º–∏–ª–∏—è">
            <input type="number" id="userAge" placeholder="–¢–≤–æ–π –≤–æ–∑—Ä–∞—Å—Ç">
            <textarea id="userGoal" placeholder="–ó–∞—á–µ–º —Ç—ã –Ω–∞–º –Ω—É–∂–µ–Ω?" rows="3"></textarea>
            <button onclick="submitData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
            <div id="status-msg"></div>
        </div>

        <div id="list-box">
            <h2 style="text-shadow: 2px 2px 5px black;">–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ–µ–∫—Ç–∞:</h2>
            <div id="people-list"></div>
            <button onclick="location.reload()" style="background:#555; margin-top:20px;">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ api.npoint.io –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏!
        const API_URL = "https://api.npoint.io/29da76d74d4beedc7143";

        // 1. –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞
        async function fetchList() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (e) {
                return [];
            }
        }

        // 2. –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞
        function showList(list) {
            const listDiv = document.getElementById('people-list');
            document.getElementById('registration-box').style.display = 'none'; // –ü—Ä—è—á–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('list-box').style.display = 'block';      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫

            listDiv.innerHTML = list.slice().reverse().map(p => `
                <div class="user-entry">
                    <b>${p.name}</b> (${p.age} –ª–µ—Ç)<br>
                    <p><i>${p.goal}</i></p>
                </div>
            `).join('');
        }

        // 3. –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function submitData() {
            const name = document.getElementById('userName').value;
            const age = document.getElementById('userAge').value;
            const goal = document.getElementById('userGoal').value;
            const status = document.getElementById('status-msg');

            if (!name || !age) {
                alert("–ó–∞–ø–æ–ª–Ω–∏ —Ö–æ—Ç—è –±—ã –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç!");
                return;
            }

            status.innerText = "‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –±–∞–∑—É...";

            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫
                const list = await fetchList();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–±—è
                list.push({ name, age, goal });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –Ω–∞–∑–∞–¥
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(list)
                });

                if (response.ok) {
                    showList(list); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                } else {
                    status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
                }
            } catch (e) {
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
                console.error(e);
            }
        }
    </script>
</body>
</html>
