<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–π –õ–∞–≥–µ—Ä—å</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        /* –ë–µ–ª–æ–µ –æ–∫–Ω–æ –∞–Ω–∫–µ—Ç—ã */
        .card { 
            background: white; color: #222; padding: 25px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px;
        }

        h2 { margin-top: 0; color: #1877f2; }
        
        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; 
            border-radius: 10px; box-sizing: border-box; font-size: 16px;
        }

        button { 
            width: 100%; padding: 15px; background: #28a745; color: white; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px;
        }
        button:hover { background: #218838; }
        button:disabled { background: #ccc; }

        /* –°–ø–∏—Å–æ–∫ –ª—é–¥–µ–π */
        .list-container { width: 100%; max-width: 400px; display: none; } /* –°–∫—Ä—ã—Ç –≤ –Ω–∞—á–∞–ª–µ */
        
        .entry { 
            background: rgba(0,0,0,0.8); padding: 15px; margin-bottom: 12px; 
            border-radius: 12px; border-left: 6px solid #28a745; text-align: left;
        }
        .entry strong { color: #58ff8b; font-size: 18px; }

        #status { margin-top: 10px; font-weight: bold; color: #58ff8b; }
    </style>
</head>
<body>

    <h1 style="text-shadow: 2px 2px 10px black;">üå≤ –õ–ï–°–ù–û–ô –ü–†–û–ï–ö–¢</h1>

    <div class="container">
        <div class="card" id="formBox">
            <h2>–ê–Ω–∫–µ—Ç–∞</h2>
            <input type="text" id="fn" placeholder="–ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
            <textarea id="goal" placeholder="–¢–≤–æ—è —Ü–µ–ª—å?" rows="2"></textarea>
            <button id="submitBtn" onclick="saveData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
            <div id="status"></div>
        </div>

        <div class="list-container" id="listBox">
            <h3 style="text-shadow: 2px 2px 5px black;">–ö—Ç–æ —É–∂–µ –≤ –∫–æ–º–∞–Ω–¥–µ:</h3>
            <div id="displayArea">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button onclick="location.reload()" style="background:#555; margin-top:15px; font-size:14px;">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // –¢–≤–æ–π —Ä–∞–±–æ—á–∏–π ID
        const API_URL = "https://api.npoint.io/29da76d74d4beedc7143";

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const list = Array.isArray(data) ? data : [];
                renderList(list);
                return list;
            } catch (err) {
                console.error("Load error:", err);
                return [];
            }
        }

        function renderList(data) {
            const area = document.getElementById('displayArea');
            if (data.length === 0) {
                area.innerHTML = "–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç.";
                return;
            }
            area.innerHTML = data.slice().reverse().map(p => `
                <div class="entry">
                    <strong>${p.fn} ${p.ln}</strong>, ${p.age} –ª–µ—Ç<br>
                    <small>–¶–µ–ª—å: ${p.goal}</small>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value;
            const ln = document.getElementById('ln').value;
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value;

            if (!fn || !age) return alert("–í–≤–µ–¥–∏ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç!");

            btn.disabled = true;
            status.style.color = "white";
            status.innerText = "‚è≥ –°–æ—Ö—Ä–∞–Ω—è—é...";

            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫
                const currentList = await loadData();
                
                // 2. –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞
                currentList.push({ fn, ln, age, goal });

                // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞–∑–∞–¥
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.innerText = "‚úÖ –ì–æ—Ç–æ–≤–æ!";
                    
                    // –•–ò–¢–†–´–ô –ú–û–ú–ï–ù–¢: –ü—Ä—è—á–µ–º —Ñ–æ—Ä–º—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                    document.getElementById('formBox').style.display = 'none';
                    document.getElementById('listBox').style.display = 'block';
                    renderList(currentList);
                } else {
                    throw new Error("Server error");
                }
            } catch (err) {
                status.style.color = "#ff4d4d";
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!";
                btn.disabled = false;
            }
        }

        // –ü—Ä–æ–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ–Ω–µ
        loadData();
    </script>
</body>
</html>
