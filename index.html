<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–π –õ–∞–≥–µ—Ä—å üå≤</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        .card { 
            background: white; color: #222; padding: 25px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); margin-bottom: 20px;
        }

        h1 { margin: 0 0 15px 0; color: #1877f2; font-size: 26px; }
        .forest-title { font-size: 32px; text-shadow: 2px 2px 10px black; margin-bottom: 25px; font-weight: bold; }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; 
            border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none;
        }

        button { 
            width: 100%; padding: 16px; background: #28a745; color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px;
        }
        button:hover { background: #218838; }

        .list-container { width: 100%; max-width: 400px; display: none; }
        
        .entry { 
            background: rgba(0, 0, 0, 0.85); padding: 15px; margin-bottom: 12px; 
            border-radius: 15px; border-left: 6px solid #28a745; text-align: left;
        }
        .entry strong { color: #58ff8b; font-size: 18px; display: block; }

        #status { margin-top: 15px; font-weight: bold; color: #58ff8b; }
    </style>
</head>
<body>

    <div class="forest-title">üå≤ –õ–ï–°–ù–û–ô –ü–†–û–ï–ö–¢</div>

    <div class="container">
        <div class="card" id="formBox">
            <h1>–ê–ù–ö–ï–¢–ê</h1>
            <input type="text" id="fn" placeholder="–ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
            <textarea id="goal" placeholder="–¢–≤–æ—è —Ü–µ–ª—å?" rows="2"></textarea>
            <button id="submitBtn" onclick="saveData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
            <div id="status"></div>
        </div>

        <div class="list-container" id="listBox">
            <h2 style="text-shadow: 2px 2px 5px black;">–°–ü–ò–°–û–ö –ö–û–ú–ê–ù–î–´:</h2>
            <div id="displayArea">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button onclick="location.reload()" style="background:#444; margin-top:15px;">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // –¢–≤–æ–π –ù–û–í–´–ô –∞–Ω–æ–Ω–∏–º–Ω—ã–π ID
        const API_URL = "https://api.npoint.io/ad618be876cb8968fb5c";

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) { return []; }
        }

        function renderList(list) {
            const area = document.getElementById('displayArea');
            if (list.length === 0) {
                area.innerHTML = "–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç.";
                return;
            }
            area.innerHTML = list.slice().reverse().map(p => `
                <div class="entry">
                    <strong>${p.fn} ${p.ln}</strong>
                    <span>–í–æ–∑—Ä–∞—Å—Ç: ${p.age} | –¶–µ–ª—å: ${p.goal}</span>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value;
            const ln = document.getElementById('ln').value;
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value;

            if (!fn || !age) return alert("–í–≤–µ–¥–∏ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç!");

            btn.disabled = true;
            status.innerText = "‚è≥ –ó–∞–ø–∏—Å—ã–≤–∞—é...";

            try {
                // 1. –°–Ω–∞—á–∞–ª–∞ —á–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫
                const currentList = await loadData();
                
                // 2. –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–±—è
                currentList.push({ fn, ln, age, goal });

                // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º –í–ï–°–¨ —Å–ø–∏—Å–æ–∫ –æ–±—Ä–∞—Ç–Ω–æ —á–µ—Ä–µ–∑ POST
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.innerText = "‚úÖ –ì–æ—Ç–æ–≤–æ!";
                    // –ü—Ä—è—á–µ–º –∞–Ω–∫–µ—Ç—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                    document.getElementById('formBox').style.display = 'none';
                    document.getElementById('listBox').style.display = 'block';
                    renderList(currentList);
                } else {
                    status.innerText = "‚ùå –û—à–∏–±–∫–∞ " + res.status;
                    btn.disabled = false;
                }
            } catch (err) {
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
