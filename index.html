<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–π –®—Ç–∞–± üÉè</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        .title { font-size: 38px; font-weight: 900; text-shadow: 2px 2px 10px black; margin-bottom: 5px; }
        .subtitle { margin-bottom: 25px; opacity: 0.9; font-size: 18px; }

        .card { 
            background: rgba(255, 255, 255, 0.95); color: #333; padding: 25px; 
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); margin-bottom: 20px;
        }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; 
            border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: #f1c40f; }

        button { 
            width: 100%; padding: 15px; background: #e67e22; color: white; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px;
            transition: 0.2s; margin-top: 10px;
        }
        button:hover { background: #d35400; transform: scale(1.02); }

        .list-container { width: 100%; display: none; }
        
        .friend-card { 
            background: rgba(0, 0, 0, 0.8); padding: 15px; margin-bottom: 10px; 
            border-radius: 15px; border-top: 4px solid #f1c40f; text-align: left;
        }
        .friend-card b { color: #f1c40f; font-size: 20px; }
        .friend-card p { margin: 5px 0; color: #eee; }
        
        #status { margin-top: 10px; font-weight: bold; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="title">–õ–ï–ô–°–ù–û–ô –®–¢–ê–ë üÉè</div>
    <div class="subtitle">–ö–∞—Ä—Ç—ã, —á–∏–ø—Å—ã –∏ –æ—Ç–¥—ã—Ö</div>

    <div class="container">
        <div class="card" id="formBox">
            <h2 style="margin-top:0">–ó–∞–ª–µ—Ç–∞–π –≤ –∏–≥—Ä—É!</h2>
            <input type="text" id="fn" placeholder="–¢–≤–æ–µ –ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è (–µ—Å–ª–∏ —Ö–æ—á–µ—à—å)">
            <input type="number" id="age" placeholder="–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –ª–µ—Ç?">
            <textarea id="goal" placeholder="–ß—Ç–æ –±—É–¥–µ—à—å –¥–µ–ª–∞—Ç—å? (–Ω–∞–ø—Ä. –∏–≥—Ä–∞—Ç—å –≤ –¥—É—Ä–∞–∫–∞, –ø—Ä–∏–Ω–µ—Å—É –∫–æ–ª—É)" rows="3"></textarea>
            <button id="submitBtn" onclick="saveData()">–Ø –í –î–ï–õ–ï!</button>
            <div id="status"></div>
        </div>

        <div class="list-container" id="listBox">
            <h2 style="text-shadow: 2px 2px 5px black;">–ö–¢–û –£–ñ–ï –°–û–ë–†–ê–õ–°–Ø:</h2>
            <div id="displayArea"></div>
            <button onclick="location.reload()" style="background:#444; margin-top:15px; font-size:14px;">–ó–ê–ü–ò–°–ê–¢–¨ –ï–©–ï</button>
        </div>
    </div>

    <script>
        const API_URL = "https://api.npoint.io/ad618be876cb8968fb5c";

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) { return []; }
        }

        function renderList(list) {
            const area = document.getElementById('displayArea');
            if (list.length === 0) {
                area.innerHTML = "–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç, –±—É–¥—å –ø–µ—Ä–≤—ã–º!";
                return;
            }
            area.innerHTML = list.slice().reverse().map(p => `
                <div class="friend-card">
                    <b>${p.fn} ${p.ln}</b> (${p.age} –ª–µ—Ç)
                    <p>–ë—É–¥–µ—Ç –¥–µ–ª–∞—Ç—å: ${p.goal}</p>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value.trim();

            if (!fn || !goal) return alert("–ù–∞–ø–∏—à–∏ –∏–º—è –∏ —á—Ç–æ –±—É–¥–µ—à—å –¥–µ–ª–∞—Ç—å!");

            btn.disabled = true;
            status.innerText = "‚è≥ –î–æ–±–∞–≤–ª—è—é —Ç–µ–±—è –≤ —Å–ø–∏—Å–æ–∫...";

            try {
                const currentList = await loadData();
                currentList.push({ fn, ln, age, goal });

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.innerText = "‚úÖ –¢—ã –≤ —Å–ø–∏—Å–∫–µ!";
                    setTimeout(() => {
                        document.getElementById('formBox').style.display = 'none';
                        document.getElementById('listBox').style.display = 'block';
                        renderList(currentList);
                    }, 500);
                }
            } catch (err) {
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
