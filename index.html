<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–π –õ–∞–≥–µ—Ä—å üå≤</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        /* –ë–µ–ª–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –∞–Ω–∫–µ—Ç—ã */
        .card { 
            background: rgba(255, 255, 255, 0.95); color: #222; padding: 25px; 
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
            margin-bottom: 20px; transition: 0.3s;
        }

        h1 { margin: 0 0 20px 0; font-size: 26px; color: #1877f2; }
        .forest-title { font-size: 32px; text-shadow: 2px 2px 10px black; margin-bottom: 25px; font-weight: bold; }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; 
            border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: #28a745; }

        button { 
            width: 100%; padding: 15px; background: #28a745; color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px;
            transition: 0.2s;
        }
        button:hover { background: #218838; transform: scale(1.02); }
        button:disabled { background: #aaa; }

        /* –°–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .list-container { width: 100%; max-width: 400px; display: none; }
        
        .entry { 
            background: rgba(0, 0, 0, 0.85); padding: 15px; margin-bottom: 12px; 
            border-radius: 15px; border-left: 6px solid #28a745; text-align: left;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .entry strong { color: #58ff8b; font-size: 20px; display: block; }
        .entry span { color: #ccc; font-size: 14px; font-style: italic; }

        #status { margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="forest-title">üå≤ –õ–ï–°–ù–û–ô –ü–†–û–ï–ö–¢</div>

    <div class="container">
        <div class="card" id="formBox">
            <h1>–ê–ù–ö–ï–¢–ê</h1>
            <input type="text" id="fn" placeholder="–ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
            <textarea id="goal" placeholder="–¢–≤–æ–∏ –Ω–∞–≤—ã–∫–∏ –∏–ª–∏ —Ü–µ–ª—å?" rows="2"></textarea>
            <button id="submitBtn" onclick="saveData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
            <div id="status"></div>
        </div>

        <div class="list-container" id="listBox">
            <h2 style="text-shadow: 2px 2px 5px black;">–ö–û–ú–ê–ù–î–ê:</h2>
            <div id="displayArea">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button onclick="location.reload()" style="background:#444; margin-top:15px; font-size:14px;">–ó–ê–ü–ò–°–ê–¢–¨ –ï–©–ï</button>
        </div>
    </div>

    <script>
        // –¢–≤–æ–π –ù–û–í–´–ô ID
        const API_URL = "https://api.npoint.io/8278f0388914d230b56a";

        // 1. –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
                return [];
            }
        }

        // 2. –û–¢–†–ò–°–û–í–ö–ê –°–ü–ò–°–ö–ê
        function renderList(list) {
            const area = document.getElementById('displayArea');
            if (list.length === 0) {
                area.innerHTML = "<p style='text-align:center'>–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç...</p>";
                return;
            }
            area.innerHTML = list.slice().reverse().map(p => `
                <div class="entry">
                    <strong>${p.fn} ${p.ln}</strong>
                    <div style="margin: 5px 0;">–í–æ–∑—Ä–∞—Å—Ç: ${p.age} –ª–µ—Ç</div>
                    <span>"${p.goal}"</span>
                </div>
            `).join('');
        }

        // 3. –°–û–•–†–ê–ù–ï–ù–ò–ï
        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value.trim();

            if (!fn || !age) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç!");
                return;
            }

            btn.disabled = true;
            status.style.color = "#1877f2";
            status.innerText = "‚è≥ –°–µ–∫—É–Ω–¥—É, –∑–∞–ø–∏—Å—ã–≤–∞—é —Ç–µ–±—è...";

            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫
                const currentList = await loadData();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–±—è
                currentList.push({ fn, ln, age, goal });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—Å—ë –≤–º–µ—Å—Ç–µ (POST –Ω–∞ npoint –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç –±–∞–∑—É)
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.style.color = "#28a745";
                    status.innerText = "‚úÖ –£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!";
                    
                    // –ü—Ä—è—á–µ–º —Ñ–æ—Ä–º—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                    setTimeout(() => {
                        document.getElementById('formBox').style.display = 'none';
                        document.getElementById('listBox').style.display = 'block';
                        renderList(currentList);
                    }, 500);
                } else {
                    throw new Error("Server error");
                }
            } catch (err) {
                status.style.color = "#ff4d4d";
                status.innerText = "‚ùå –û—à–∏–±–∫–∞. –ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑!";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
