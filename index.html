<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–¢–†–û–ô–ö–ê –î–û–ú–ê üè†</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Arial Black', Gadget, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 100vh; overflow: hidden;
        }

        /* –û–±–æ–ª–æ—á–∫–∞ –¥–ª—è –≤—Ö–æ–¥–∞ (–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ 2 —á–∞—Å—Ç–∏) */
        .split-screen {
            display: flex; height: 100vh; width: 100%;
        }

        /* –õ–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: –°–ø–∏—Å–æ–∫ */
        .left-side {
            flex: 1; background: rgba(0,0,0,0.5); border-right: 4px solid #f39c12;
            padding: 30px; overflow-y: auto;
        }

        /* –ü—Ä–∞–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: –ê–Ω–∫–µ—Ç–∞ */
        .right-side {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 30px;
        }

        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ */
        #full-screen-list {
            display: none; height: 100vh; width: 100%; overflow-y: auto; padding: 40px 20px;
            box-sizing: border-box; text-align: center;
        }

        .title { color: #f39c12; text-shadow: 2px 2px 0px #000; margin-bottom: 20px; text-transform: uppercase; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∞–Ω–∫–µ—Ç—ã */
        .card { 
            background: #f4f4f4; color: #333; padding: 30px; border-radius: 12px; 
            border: 5px solid #f39c12; width: 100%; max-width: 380px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ccc; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }

        button { 
            width: 100%; padding: 18px; background: #f39c12; color: #000; 
            border: none; border-radius: 8px; font-weight: 900; cursor: pointer; font-size: 18px;
            text-transform: uppercase; transition: 0.2s;
        }
        button:hover { background: #e67e22; }

        .team-count { 
            background: #f39c12; color: #000; padding: 10px; border-radius: 8px; 
            font-weight: 900; margin-bottom: 20px; display: inline-block;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ä–∞–±–æ—á–∏—Ö */
        .worker-card { 
            background: rgba(44, 62, 80, 0.9); padding: 15px; margin-bottom: 15px; 
            border-radius: 10px; border-left: 8px solid #f39c12; text-align: left;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .worker-card b { color: #f39c12; font-size: 18px; text-transform: uppercase; }
        .worker-card p { margin: 8px 0 0 0; color: #fff; font-size: 15px; }

        #status { margin-top: 10px; font-weight: bold; color: #f39c12; }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        @media (max-width: 768px) {
            .split-screen { flex-direction: column; overflow-y: auto; }
            .left-side { height: 300px; flex: none; border-right: none; border-bottom: 4px solid #f39c12; }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="split-screen">
        <div class="left-side">
            <h2 class="title" style="font-size: 20px;">–£–∂–µ –Ω–∞ –æ–±—ä–µ–∫—Ç–µ:</h2>
            <div id="side-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="right-side">
            <div class="card">
                <h1 style="margin:0 0 15px 0; font-size: 24px;">–ó–ê–ü–ò–°–¨</h1>
                <input type="text" id="fn" placeholder="–ò–º—è">
                <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
                <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
                <textarea id="goal" placeholder="–ß—Ç–æ –±—É–¥–µ—à—å –¥–µ–ª–∞—Ç—å?" rows="3"></textarea>
                <button id="submitBtn" onclick="saveData()">–í –î–ï–õ–û</button>
                <div id="status"></div>
            </div>
        </div>
    </div>

    <div id="full-screen-list">
        <h1 class="title">–°–¢–†–û–ò–¢–ï–õ–¨–ù–ê–Ø –ë–†–ò–ì–ê–î–ê üî®</h1>
        <div class="team-count" id="teamCount">–í –ö–û–ú–ê–ù–î–ï: 0 –ß–ï–õ–û–í–ï–ö</div>
        <div id="full-list-area"></div>
        <button onclick="location.reload()" style="max-width: 200px; background:#555; color:white; margin-top:30px;">–ù–ê–ó–ê–î</button>
    </div>

    <script>
        const API_URL = "https://api.npoint.io/ad618be876cb8968fb5c";

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) { return []; }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∏–Ω–∏-—Å–ø–∏—Å–æ–∫ —Å–ª–µ–≤–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ
        async function initSideList() {
            const list = await loadData();
            const sideArea = document.getElementById('side-list');
            if(list.length === 0) {
                sideArea.innerHTML = "–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç.";
            } else {
                sideArea.innerHTML = list.slice().reverse().map(p => `
                    <div class="worker-card" style="margin-bottom:8px; padding:10px;">
                        <b style="font-size:14px;">${p.fn} ${p.ln}</b>
                    </div>
                `).join('');
            }
        }

        function renderFullList(list) {
            const area = document.getElementById('full-list-area');
            const countBox = document.getElementById('teamCount');
            countBox.innerText = `–í –ö–û–ú–ê–ù–î–ï: ${list.length} –ß–ï–õ–û–í–ï–ö`;

            area.innerHTML = list.slice().reverse().map(p => `
                <div class="worker-card">
                    <b>${p.fn} ${p.ln}</b> (–í–æ–∑—Ä–∞—Å—Ç: ${p.age})
                    <p><strong>–ó–ê–î–ê–ß–ê:</strong> ${p.goal}</p>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value.trim();

            if (!fn || !goal) return alert("–ó–∞–ø–æ–ª–Ω–∏ –¥–∞–Ω–Ω—ã–µ!");

            btn.disabled = true;
            status.innerText = "‚è≥ –ó–∞–ø–∏—Å—å...";

            try {
                const currentList = await loadData();
                currentList.push({ fn, ln, age, goal });

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('full-screen-list').style.display = 'block';
                    document.body.style.overflow = 'auto'; // –í–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª
                    renderFullList(currentList);
                }
            } catch (err) {
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
                btn.disabled = false;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ª–µ–≤–æ–≥–æ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        initSideList();
    </script>
</body>
</html>
