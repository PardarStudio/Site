<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –°–ø–∏—Å–æ–∫ –ì–æ—Å—Ç–µ–π</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #1e293b;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            color: var(--primary);
            font-size: 24px;
            font-weight: 800;
        }

        .input-group { margin-bottom: 15px; }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #475569;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s active;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        button:active { transform: translateY(0); }

        button:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }

        .list-header {
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .entry {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 6px solid var(--primary);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .entry h4 { margin: 0 0 5px 0; font-size: 18px; color: #0f172a; }
        .entry p { margin: 5px 0; color: #475569; font-size: 15px; }
        .entry .meta { font-size: 12px; color: #94a3b8; margin-top: 10px; border-top: 1px solid #f1f5f9; padding-top: 8px; }

        #status {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 500;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <div class="input-group">
                <label>–ò–º—è –∏ –§–∞–º–∏–ª–∏—è</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="fn" placeholder="–ò–º—è">
                    <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
                </div>
            </div>
            <div class="input-group">
                <label>–í–∞—à –≤–æ–∑—Ä–∞—Å—Ç</label>
                <input type="number" id="age" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 25">
            </div>
            <div class="input-group">
                <label>–í–∞—à–∞ —Ü–µ–ª—å/–∞–º–±–∏—Ü–∏—è</label>
                <textarea id="goal" placeholder="–ö–µ–º –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å—Ç–∞—Ç—å?" rows="2"></textarea>
            </div>
            <button id="submitBtn" onclick="saveData()">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è –≤ —Å–ø–∏—Å–æ–∫</button>
            <div id="status"></div>
        </div>

        <div class="list-container">
            <div class="list-header">
                <h3 style="margin:0">–ö—Ç–æ —É–∂–µ –≤ —Å–ø–∏—Å–∫–µ:</h3>
                <span id="counter" style="background: var(--primary); padding: 4px 12px; border-radius: 20px; font-size: 14px; font-weight: bold;">0</span>
            </div>
            <div id="displayArea"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://www.npoint.io/docs/29da76d74d4beedc7143";

        async function loadData() {
            const area = document.getElementById('displayArea');
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const list = Array.isArray(data) ? data : [];
                
                document.getElementById('counter').innerText = list.length;
                renderList(list);
                return list;
            } catch (err) {
                area.innerHTML = "<p style='color:white; text-align:center;'>–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!</p>";
                return [];
            }
        }

        function renderList(data) {
            const area = document.getElementById('displayArea');
            if (data.length === 0) {
                area.innerHTML = "<p style='color:white; text-align:center;'>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç.</p>";
                return;
            }
            
            area.innerHTML = data.slice().reverse().map(p => `
                <div class="entry">
                    <h4>${p.fn} ${p.ln}</h4>
                    <p><strong>–í–æ–∑—Ä–∞—Å—Ç:</strong> ${p.age}</p>
                    <p><strong>–¶–µ–ª—å:</strong> ${p.goal}</p>
                    <div class="meta">üìÖ –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${p.date || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value.trim();

            if (!fn || !age || !goal) {
                status.style.color = "#ef4444";
                status.innerText = "‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!";
                return;
            }

            btn.disabled = true;
            status.style.color = "#4f46e5";
            status.innerHTML = '<div class="loader"></div> –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            try {
                const currentList = await loadData();
                
                const now = new Date();
                const dateStr = now.toLocaleDateString('ru-RU') + ' –≤ ' + now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});

                const newPerson = { fn, ln, age, goal, date: dateStr };
                currentList.push(newPerson);

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.style.color = "#10b981";
                    status.innerText = "‚úÖ –£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!";
                    renderList(currentList);
                    document.getElementById('counter').innerText = currentList.length;
                    document.querySelectorAll('input, textarea').forEach(i => i.value = '');
                }
            } catch (err) {
                status.style.color = "#ef4444";
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.";
            } finally {
                btn.disabled = false;
            }
        }

        loadData();
    </script>
</body>
</html>
