<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–¢–†–û–ô–ö–ê –õ–ï–°–ù–û–ì–û –î–û–ú–ê üè†</title>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Arial Black', Gadget, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://i.ytimg.com/vi/j2nIMEMgcxQ/maxresdefault.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 420px; text-align: center; }

        .title { font-size: 32px; font-weight: 900; color: #f39c12; text-shadow: 3px 3px 0px #000; margin-bottom: 5px; }
        .subtitle { margin-bottom: 25px; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–æ –∑–∞–ø–∏—Å–∏ */
        .card { 
            background: #f4f4f4; color: #333; padding: 25px; 
            border-radius: 10px; border: 4px solid #f39c12;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); margin-bottom: 20px;
        }

        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #ccc; 
            border-radius: 5px; font-size: 16px; box-sizing: border-box; font-family: sans-serif;
        }
        input:focus, textarea:focus { border-color: #f39c12; outline: none; }

        button { 
            width: 100%; padding: 18px; background: #f39c12; color: #000; 
            border: none; border-radius: 5px; font-weight: 900; cursor: pointer; font-size: 20px;
            transition: 0.2s; text-transform: uppercase;
        }
        button:hover { background: #e67e22; transform: scale(1.03); }

        /* –°–ø–∏—Å–æ–∫ —Å—Ç—Ä–æ–∏—Ç–µ–ª–µ–π */
        .list-container { width: 100%; display: none; }
        
        .worker-card { 
            background: rgba(44, 62, 80, 0.95); padding: 20px; margin-bottom: 15px; 
            border-radius: 8px; border-left: 10px solid #f39c12; text-align: left;
        }
        .worker-card b { color: #f39c12; font-size: 22px; text-transform: uppercase; }
        .worker-card p { margin: 10px 0 0 0; color: #fff; font-size: 16px; line-height: 1.4; }
        .worker-card span { display: block; margin-top: 5px; font-size: 14px; color: #bdc3c7; }
        
        #status { margin-top: 15px; font-weight: bold; color: #f39c12; }
    </style>
</head>
<body>

    <div class="title">–°–¢–†–û–ô–ö–ê –î–û–ú–ê üî®</div>
    <div class="subtitle">–û–±—â–∏–π —Å–±–æ—Ä —Ä–∞–±–æ—á–∏—Ö —Ä—É–∫</div>

    <div class="container">
        <div class="card" id="formBox">
            <h2 style="margin-top:0">–ö–¢–û –ü–†–ò–î–ï–¢?</h2>
            <input type="text" id="fn" placeholder="–¢–≤–æ–µ –ò–º—è">
            <input type="text" id="ln" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
            <textarea id="goal" placeholder="–ß—Ç–æ –∏–º–µ–Ω–Ω–æ –±—É–¥–µ—à—å –¥–µ–ª–∞—Ç—å? (–ø–∏–ª–∏—Ç—å, –∫–æ–ø–∞—Ç—å, –Ω–æ—Å–∏—Ç—å –±—Ä–µ–≤–Ω–∞...)" rows="3"></textarea>
            <button id="submitBtn" onclick="saveData()">–í–°–¢–£–ü–ò–¢–¨ –í –°–¢–†–û–ô–ö–£</button>
            <div id="status"></div>
        </div>

        <div class="list-container" id="listBox">
            <h2 style="text-shadow: 2px 2px 5px black;">–ë–†–ò–ì–ê–î–ê –ù–ê –û–ë–™–ï–ö–¢–ï:</h2>
            <div id="displayArea"></div>
            <button onclick="location.reload()" style="background:#2ecc71; color: white; margin-top:15px; font-size:16px;">–î–û–ë–ê–í–ò–¢–¨ –ï–©–ï</button>
        </div>
    </div>

    <script>
        // –¢–≤–æ–π —Ä–∞–±–æ—á–∏–π ID
        const API_URL = "https://api.npoint.io/ad618be876cb8968fb5c";

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return Array.isArray(data) ? data : [];
            } catch (err) { return []; }
        }

        function renderList(list) {
            const area = document.getElementById('displayArea');
            if (list.length === 0) {
                area.innerHTML = "–ü–æ–∫–∞ —Ä–∞–±–æ—á–∏—Ö –Ω–µ—Ç. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!";
                return;
            }
            area.innerHTML = list.slice().reverse().map(p => `
                <div class="worker-card">
                    <b>${p.fn} ${p.ln}</b> <span>–í–æ–∑—Ä–∞—Å—Ç: ${p.age}</span>
                    <p><strong>–ó–ê–î–ê–ß–ê:</strong> ${p.goal}</p>
                </div>
            `).join('');
        }

        async function saveData() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            const fn = document.getElementById('fn').value.trim();
            const ln = document.getElementById('ln').value.trim();
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value.trim();

            if (!fn || !goal) return alert("–í–≤–µ–¥–∏ –∏–º—è –∏ —á—Ç–æ –±—É–¥–µ—à—å –¥–µ–ª–∞—Ç—å!");

            btn.disabled = true;
            status.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –æ–±—ä–µ–∫—Ç...";

            try {
                const currentList = await loadData();
                currentList.push({ fn, ln, age, goal });

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentList)
                });

                if (res.ok) {
                    status.innerText = "‚úÖ –ó–∞–ø–∏—Å–∞–Ω!";
                    setTimeout(() => {
                        document.getElementById('formBox').style.display = 'none';
                        document.getElementById('listBox').style.display = 'block';
                        renderList(currentList);
                    }, 500);
                }
            } catch (err) {
                status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
